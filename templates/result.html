<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/result10.css">
</head>

<body>
  {% if prediction[0][0] >0.5 %}
  <div class="imgarea">
    <img src="/static/images/Cute-Cat-whiskers-Animal-Eyes-Pink-background-Wallpaper-scaled.jpg" class="img-fluid"
      alt="Responsive image">
  </div>
  <div class="container content p-4">
    <div class='row d-flex justify-content-left mb-5'>
      <div class="card shadow-custom hover-shadow" style="width: 18rem;">
        <img class="card-img-top" src="/static/images/upload/{{filename}}" alt="Card image cap">
      </div>
    </div>
    <div class="row d-flex justify-content-left">
      <h2>YOUR PET IS</h2>
    </div>
    <div class="row d-flex justify-content-left">
      <h1>CAT</h1>
    </div>
    <div class="row d-flex justify-content-left">
      <h2>WE BELIEVE {{prediction[0][0]*100}}%</h2>
    </div>
  </div>
  {%else%}
  <div class="imgarea">
    <img src="/static/images/3383669.jpg" class="img-fluid" alt="Responsive image">
  </div>
  <div class="container content p-4">
    <div class='row d-flex justify-content-end mb-5'>
      <div class="card shadow-custom hover-shadow" style="width: 18rem;">
        <img class="card-img-top" src="/static/images/upload/{{filename}}" alt="Card image cap">
      </div>
    </div>
    <div class="row d-flex justify-content-end">
      <h2>YOUR PET IS</h2>
    </div>
    <div class="row d-flex justify-content-end">
      <h1>DOG</h1>
    </div>
    <div class="row d-flex justify-content-end">
      <h2>WE BELIEVE {{100-prediction[0][0]*100}}%</h2>
    </div>
  </div>
  {% endif %}
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
